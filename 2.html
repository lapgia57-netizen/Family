<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cập nhật thông tin kỷ niệm - Đức Giang</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Roboto:wght@400;500&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: rgba(255,255,255,0.95);
      padding: 40px 50px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.2);
      max-width: 500px;
      width: 100%;
      text-align: center;
    }
    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 3.5rem;
      color: #d63384;
      margin-bottom: 10px;
    }
    p {
      margin-bottom: 25px;
      color: #555;
      font-size: 1.1rem;
    }
    label {
      display: block;
      text-align: left;
      margin: 20px 0 8px;
      font-weight: 500;
      color: #444;
    }
    input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s;
    }
    input:focus {
      outline: none;
      border-color: #ff6b9d;
      box-shadow: 0 0 10px rgba(255,107,157,0.3);
    }
    button {
      margin-top: 30px;
      padding: 14px 40px;
      background: #d63384;
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #c01f6e;
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(214,51,132,0.4);
    }
    .status {
      margin-top: 20px;
      padding: 12px;
      border-radius: 10px;
      font-weight: 500;
    }
    .success { background: #d4edda; color: #155724; }
    .error   { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <div class="card">
    <h1>Đức Giang &hearts;</h1>
    <p>Cập nhật ngày cưới và tên vợ</p>

    <label for="wifeName">Tên vợ của anh</label>
    <input type="text" id="wifeName" placeholder="Ví dụ: Ngọc Ánh, Minh Thư, Bảo Trân..." />

    <label for="weddingDate">Ngày cưới (năm-tháng-ngày)</label>
    <input type="date" id="weddingDate" />

    <button id="saveBtn">Lưu vào Firebase</button>

    <div id="status" class="status" style="display:none;"></div>
  </div>

  <script>
    // Firebase Realtime Database URL của bạn
    const DB_URL = "https://bigdata-c9bd2-default-rtdb.firebaseio.com";

    const saveBtn = document.getElementById('saveBtn');
    const statusDiv = document.getElementById('status');

    saveBtn.addEventListener('click', async () => {
      const wifeName = document.getElementById('wifeName').value.trim();
      const weddingDate = document.getElementById('weddingDate').value; // format YYYY-MM-DD

      if (!wifeName || !weddingDate) {
        showStatus('Vui lòng nhập đầy đủ tên vợ và ngày cưới!', 'error');
        return;
      }

      const data = {
        wifeName: wifeName,
        weddingDate: weddingDate   // lưu dạng chuỗi "2025-02-14"
      };

      try {
        const response = await fetch(`${DB_URL}/weddingInfo.json`, {
          method: 'PUT',  // Ghi đè toàn bộ node weddingInfo
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          showStatus(`Đã lưu thành công!<br>Tên vợ: <strong>${wifeName}</strong><br>Ngày cưới: <strong>${weddingDate}</strong>`, 'success');
        } else {
          throw new Error('Lỗi server');
        }
      } catch (err) {
        showStatus('Lỗi kết nối Firebase. Kiểm tra lại Rules và mạng!', 'error');
        console.error(err);
      }
    });

    function showStatus(message, type) {
      statusDiv.className = `status ${type}`;
      statusDiv.innerHTML = message;
      statusDiv.style.display = 'block';
      setTimeout(() => { statusDiv.style.display = 'none'; }, 5000);
    }

    // Tự động load dữ liệu hiện tại khi mở trang (tùy chọn)
    window.addEventListener('load', async () => {
      try {
        const res = await fetch(`${DB_URL}/weddingInfo.json`);
        const data = await res.json();
        if (data) {
          document.getElementById('wifeName').value = data.wifeName || '';
          document.getElementById('weddingDate').value = data.weddingDate || '';
        }
      } catch (e) { }
    });
  </script>
</body>
</html>
